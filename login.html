<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - DevTube</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html"><img class="content-logo" src="logo.png" alt=""></a>
    <div class="container">       
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo de Volta!</h2>
                <p class="description description-primary">Se já está cadastrado</p>
                <p class="description description-primary">faça o login com seus dados pessoais</p>
                <button id="signin" class="btn btn-primary">Login</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Criar uma Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>       
                    </ul>
                </div>
                <p class="description description-second">ou use seu e-mail para se cadastrar</p>
                <form class="form" id="registerForm">
                    <label class="label-input" for="">
                        <i class="far fa-address-card icon-modify"></i>
                        <input type="text" name="fullname" id="regName" placeholder="Nome Completo" required>
                    </label> 
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" name="nickname" id="regNickname" placeholder="Apelido" required>
                    </label>                   
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" name="email" id="regEmail" placeholder="Email" required>
                    </label>
                  
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="password" id="regPass" placeholder="Senha" required>
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-table icon-modify"></i>
                        <input type="date" name="birth" id="regDate" placeholder="dd/mm/aaa" max= "2021-12-12" required>
                    </label>

                    <div class="error-display" id="error-register"></div>
                                       
                    <button class="btn btn-second" id="register-btn">Criar</button>        
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Óla, Dev!</h2>
                <p class="description description-primary">Entre com seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Criar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou:</p>
                <form class="form" id="loginForm">
                    <div id="error-register" style="display: none;"></div>              
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" name="email" id="loginEmail" placeholder="Email">
                    </label>               
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" name="password" id="loginPass" placeholder="Senha">
                    </label>           
                    <div class="error-display" id="error-login"></div> 
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second login-btn" id="login-btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
